EQUIPMENT = Equipment
EQUIPMENT_TOTALS = Equipment ({0}; ${1})
EQUIPMENT_TOOLTIP = The name and notes describing a piece of equipment
STATE = ?
STATE_TOOLTIP = Whether this piece of equipment is carried & equipped (E), just\ncarried (C), or not carried (-). Items that are not equipped do\nnot apply any features they may normally contribute to the\ncharacter.
TECH_LEVEL = TL
TECH_LEVEL_TOOLTIP = The tech level of this piece of equipment
LEGALITY_CLASS = LC
LEGALITY_CLASS_TOOLTIP = The legality class of this piece of equipment
QUANTITY = #
QUANTITY_TOOLTIP = The quantity of this piece of equipment
VALUE = $
VALUE_TOOLTIP = The value of one of these pieces of equipment
WEIGHT = W
WEIGHT_TOOLTIP = The weight of one of these pieces of equipment
EXT_VALUE = \u2211 $
EXT_VALUE_TOOLTIP = The value of all of these pieces of equipment,\nplus the value of any contained equipment
EXT_WEIGHT = \u2211 W
EXT_WEIGHT_TOOLTIP = The weight of all of these pieces of equipment\n, plus the weight of any contained equipment
CATEGORY = Category
CATEGORY_TOOLTIP = The category or categories the equipment belongs to
REFERENCE = Ref
REFERENCE_TOOLTIP = A reference to the book and page this equipment appears\non (e.g. B22 would refer to "Basic Set", page 22)
