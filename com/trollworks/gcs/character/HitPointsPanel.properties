FP_HP = Fatigue/Hit Points
HP = Basic HP:
HP_TOOLTIP = <html><body>Normal (i.e. unharmed) hit points.<br><b>{0} points</b> have been spent to modify <b>HP</b></body></html>
HP_CURRENT = Current HP:
HP_CURRENT_TOOLTIP = Current hit points
HP_REELING = Reeling:
HP_REELING_TOOLTIP = <html><body>Current hit points at or below this point indicate the character<br>is reeling from the pain, halving move, speed and dodge</body></html>
HP_UNCONSCIOUS_CHECKS = Collapse:
HP_UNCONSCIOUS_CHECKS_TOOLTIP = <html><body>Current hit points at or below this point indicate the character<br>is on the verge of collapse, causing the character to <b>roll vs. HT</b><br>(at -1 per full multiple of HP below zero) every second to avoid<br>falling unconscious</body></html>
HP_DEATH_CHECK_1 = Check #1:
HP_DEATH_CHECK_1_TOOLTIP = <html><body>Current hit points at or below this point cause<br>the character to <b>roll vs. HT</b> to avoid death</body></html>
HP_DEATH_CHECK_2 = Check #2:
HP_DEATH_CHECK_2_TOOLTIP = <html><body>Current hit points at or below this point cause<br>the character to <b>roll vs. HT</b> to avoid death</body></html>
HP_DEATH_CHECK_3 = Check #3:
HP_DEATH_CHECK_3_TOOLTIP = <html><body>Current hit points at or below this point cause<br>the character to <b>roll vs. HT</b> to avoid death</body></html>
HP_DEATH_CHECK_4 = Check #4:
HP_DEATH_CHECK_4_TOOLTIP = <html><body>Current hit points at or below this point cause<br>the character to <b>roll vs. HT</b> to avoid death</body></html>
HP_DEAD = Dead:
HP_DEAD_TOOLTIP = <html><body>Current hit points at or below this<br>point cause the character to die</body></html>
FP = Basic FP:
FP_TOOLTIP = <html><body>Normal (i.e. fully rested) fatigue points.<br><b>{0} points</b> have been spent to modify <b>FP</b></body></html>
FP_CURRENT = Current FP:
FP_CURRENT_TOOLTIP = Current fatigue points
FP_TIRED = Tired:
FP_TIRED_TOOLTIP = <html><body>Current fatigue points at or below this point indicate the<br>character is very tired, halving move, dodge and strength</body></html>
FP_UNCONSCIOUS_CHECKS = Collapse:
FP_UNCONSCIOUS_CHECKS_TOOLTIP = <html><body>Current fatigue points at or below this point indicate the<br>character is on the verge of collapse, causing the character<br>to roll vs. Will to do anything besides talk or rest</body></html>
FP_UNCONSCIOUS = Unconscious:
FP_UNCONSCIOUS_TOOLTIP = <html><body>Current fatigue points at or below this point<br>cause the character to fall unconscious</body></html>
