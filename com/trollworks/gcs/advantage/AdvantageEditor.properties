NAME = Name
NAME_TOOLTIP = The name of the advantage, without any notes
NAME_CANNOT_BE_EMPTY = The name field may not be empty
CR = Self-Control Roll
CR_ADJ_TOOLTIP = Adjustments that are applied due to Self-Control Roll limitations
TOTAL_POINTS = Total
TOTAL_POINTS_TOOLTIP = The total point cost of this advantage
BASE_POINTS = Base Point Cost
BASE_POINTS_TOOLTIP = The base point cost of this advantage
LEVEL_POINTS = Point Cost Per Level
LEVEL_POINTS_TOOLTIP = The per level cost of this advantage. If this is set to zero\nand there is a value other than zero in the level field, then the\nvalue in the base points field will be used
LEVEL = Level
LEVEL_TOOLTIP = The level of this advantage
CATEGORIES = Categories
CATEGORIES_TOOLTIP = The category or categories the advantage belongs to (separate multiple categories with a comma)
NOTES = Notes
NOTES_TOOLTIP = Any notes that you would like to show up in the list along with this advantage
TYPE = Type
TYPE_TOOLTIP = The type of advantage this is
CONTAINER_TYPE = Container Type
CONTAINER_TYPE_TOOLTIP = The type of container this is
REFERENCE = Ref
REFERENCE_TOOLTIP = Page Reference
NO_LEVELS = Has No Levels
HAS_LEVELS = Has Levels
MENTAL = Mental
PHYSICAL = Physical
SOCIAL = Social
EXOTIC = Exotic
SUPERNATURAL = Supernatural
